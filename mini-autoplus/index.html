<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section id="top">

    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="content" id="app">
            <h3>Car registration</h3>

            <div class="form-group">
              <label for="brand">Brand</label>
              <input type="text" class="form-control" name="brand" id="brand" placeholder="Brand">
            </div>

            <div class="form-group">
              <label for="model">Model</label>
              <input type="text" class="form-control" name="model" id="model" placeholder="Model">
            </div>

            <div class="form-group">
              <label for="hp">Horse power</label>
              <input type="number" class="form-control" name="hp" id="hp" placeholder="Horse power">
            </div>

            <div class="form-group">
              <label for="engine">Engine</label>
              <input type="number" class="form-control" name="engine" id="engine" placeholder="Engine">
            </div>

            <div class="form-group">
                <button class="btn btn-primary" onclick="register()">Register</button>
                <button class="btn btn-link" >Clear</button>
            </div>

          </div>
        </div>
        <div class="col-4">
          <div class="content" id="result">
            
          </div>
        </div>
      </div>
    </div>

  </section>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

  <script src="js/script.js"></script>
</body>

</html>
